# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Replace the '❯' symbol in the prompt with '➜'
[character]
success_symbol = '[➜](bold green)'
error_symbol = '[✗](bold red)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

# Customize the git status module
[git_status]
conflicted = "⚡"
ahead = "⇡\${count}"
behind = "⇣\${count}"
diverged = "⇕⇡\${ahead_count}⇣\${behind_count}"
untracked = "?"
stashed = "≡"
modified = "!"
staged = "+"
renamed = "»"
deleted = "✘"

# Customize the directory module
[directory]
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
style = "blue bold"

# Customize the git_branch module
[git_branch]
symbol = " "
style = "green bold"
truncation_length = 4
truncation_symbol = ""

# Customize the nodejs module
[nodejs]
symbol = " "
style = "green bold"

# Customize the python module
[python]
symbol = " "
style = "yellow bold"

# Customize the rust module
[rust]
symbol = " "
style = "red bold"

# Customize the golang module
[golang]
symbol = " "
style = "cyan bold"

# Customize the docker_context module
[docker_context]
symbol = " "
style = "blue bold"

# Customize the aws module
[aws]
symbol = " "
style = "yellow bold"

# Customize the kubernetes module
[kubernetes]
symbol = " "
style = "blue bold"

# Customize the time module
[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
style = "bright-white"

# Customize the cmd_duration module
[cmd_duration]
min_time = 2000
style = "yellow"

# Customize the line_break module
[line_break]
disabled = false

# Customize the jobs module
[jobs]
symbol = "✦"
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
disabled = false

# Customize the battery module
[battery]
full_symbol = "🔋"
charging_symbol = "⚡"
discharging_symbol = "💀"
unknown_symbol = "❓"
empty_symbol = "🪫"
format = '\[$symbol$percentage]($style) '
disabled = false

# Customize the memory_usage module
[memory_usage]
disabled = false
threshold = 75
format = '\[$symbol${ram_pct}]($style) '
symbol = " "
style = "white bold"

# Customize the custom modules
[custom.fish]
command = "echo '🐟'"
when = "test -f ~/.config/fish/config.fish"
style = "cyan bold"
format = '\[$symbol]($style) '

[custom.nvim]
command = "echo ''"
when = "test -f ~/.config/nvim/init.vim || test -f ~/.config/nvim/init.lua"
style = "green bold"
format = '\[$symbol]($style) '

# Customize the format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$python\
$rust\
$golang\
$docker_context\
$aws\
$kubernetes\
$cmd_duration\
$jobs\
$battery\
$memory_usage\
$time\
$line_break\
$character"""

# Customize the right prompt
right_format = """
$custom_fish\
$custom_nvim\
$asdf"""

# Customize the username module
[username]
style_user = "bright-white bold"
style_root = "red bold"
format = '\[$user]($style) '

# Customize the hostname module
[hostname]
ssh_symbol = "🌐"
format = '\[@$hostname]($style) '
disabled = false
style = "bright-white bold"

# Customize the asdf module
[asdf]
format = '\[$symbol$version]($style) '
symbol = " "
style = "bright-white bold"
